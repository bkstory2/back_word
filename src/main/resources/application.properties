spring.application.name=back_word

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/word_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.word.back_word

# 로깅
logging.level.root=INFO
logging.level.com.word.back_word=DEBUG
logging.level.org.mybatis=DEBUG

# SQL 로그
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG